<!doctype html>
<html>
	<head><h1 id='id1'> Make my Trip </h1>
	<img src="travel3.gif" width="100" height="100"><br>
	</head> <hr>
	<body>
		<!-- <body background="trip4.JPG"> -->
		<form action="trip.html">
		<p class="cls1">
		Firstname:<br>
		<input type="text" name="Firstname" placeholder="enter the first name"><br></p>
		<p class="cls1">
		Lastname:<br>
		<input type="text" name="Lastname" placeholder="enter the last name"><br></p>
		<p class="cls1">
		Email:<br>
		<input type="Email" name="email" placeholder="abc@gmail.com"><br></p>
		<p class="cls1">
		Password:<br>
		<input type="Password" size=12 name="Password" placeholder="enter the password"> <br></p>
		<p class="cls1">
		Telephone:<br>
		<input type="tel" name="usertel"><br></p>
		<p class="cls1">
		Date of birth:<br>
		<input type="Date" size=12 name="date of birth" placeholder="enter the birth date"> <br> </p>
		<p class="cls1">
		Citizenship:<br>
		<input type="checkbox" size=12 name="Indian" checked> Indian <br>
		<input type="checkbox" size=12 name="other"> Other <br> </p>
		<p class="cls1">
		Gender:<br>
		<input type="radio" name="gender" value="male" checked> Male<br>
		<input type="radio" name="gender" value="female" checked> Female<br>
		<input type="radio" name="gender" value="other" > Other<br> <br> </p>
		<p class="cls1">
		Destination Package:<br>
		<input type="checkbox" name="Paris" checked> Paris <br>
		<input type="checkbox" name="Newyork"> Newyork <br>
		<input type="checkbox" name="London"> London <br>
		<input type="checkbox" name="Ontario"> Ontario <br>
		<input type="checkbox" name="Amsterdam"> Amsterdam <br></p>
		<p class="cls1">
  		Visitng days:<br>
  		<input type="number" name="visitingdays" min="25" max="60"> <br><br>
		<input type="submit" value="Register"><br>
		<a href="http://google.com">Google</a> 
		</p> </form>
		</body>
		<style>
		body {
			background-image: url(trip4.JPG);
		}
		#id1{
			background-color:pink;
			font-weight:bold;
			font-family: Times New Roman,Times,serif;
		}
		.cls1{
			font-variant-caps: small-caps;
		}
		</style>
</html>
